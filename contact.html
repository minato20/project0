<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css">
        <title>Tarik BOUCHIKHI's Homepage</title>
    </head>
    <body>
        <h1 id="contact" class="text-center my-2 py-4 px-2">Contact Form</h1>
        <a id="home" href="index.html"><i class="fas fa-house-user"></i></a>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <input type="text" name="first_name" placeholder="First Name (*)" class="form-control" required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <input type="text" name="last_name" placeholder="Last Name (*)" class="form-control" required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="exemple@yourmail.com (*)" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <textarea name="message" cols="30" rows="10" class="form-control" placeholder="Enter your message here.... (*)" required></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="btns" class="form-group">
                        <button type="submit" class="btn btn-success form-control">Send</button>
                        <button type="reset" class="btn btn-danger form-control">Clear</button>
                        <b class="text-light">(*)  Required fields</b>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/7264e3edaf.js" crossorigin="anonymous"></script>
    </body>
</html>
